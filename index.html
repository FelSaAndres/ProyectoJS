<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de turnos hospital</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar w/ text</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
                <span class="navbar-text">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registrarme
                      </button>
                      <button type="button" class="btn btn-primary" id="IDcerrarsecion">
                        Cerrar secion
                      </button>
                </span>
              </div>
            </div>
          </nav>
    </header>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registrate Gratis!!!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioRegistro">
                    <div class="grupo">
                        <input type="text" name="Nombre" id="IDnombre" placeholder="Nombre" required>
                    </div>
                    <div class="grupo">
                        <input type="text" name="Apellido" id="IDapellido" placeholder="Apellido" required>
                    </div>
                    <div class="grupo">
                        <input type="number" name="Numero" id="IDnumAsociado" placeholder="Numero de asociado" required>
                    </div>
                    <div class="grupo">
                        <input type="password" name="password" id="IDpasswordR" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" id="registrarme">Registrarme</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <h1 style="text-align: center; color: black; font-size: 100px;">Sistema de turnos</h1>

    <form id="formularioInicio">
        <div class="grupo">
            <input type="number" name="Numero" id="numAsociado" placeholder="Numero de asociado" required>
        </div>

        <div class="grupo">
            <input type="password" name="password" id="IDpassword" placeholder="Contraseña" required>
        </div>

        <button type="submit" id="aceptarTurno">Iniciar secion</button>
    </form>
    
    
    <div class="extras">
        <button id="buscarSedes">Mostrar sedes</button>
        <button id="pediTurno" disabled>Pedir turno</button>
        <button id="buscarDatos" disabled>Mostrar Datos</button>
    </div>

    <div id="datos"></div>
    <div id="sedes"></div>
    
    <script src="simulador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
